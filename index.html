<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
</head>
<body>

    <!-- inizio header -->
    <header>

        <button class="upgrade">
            <a class="cl-wh txt-uc" href="#">Effettua L'Upgrade</a>
        </button>

    </header>
    <!-- fine header -->

    <!-- inizio aside -->
    <aside class="flex-col">

        <!-- spotify logo -->
        <div class="logo">
            <img src="img/logo.svg" alt="spot-logo">
        </div>

         <!-- aside actions -->
        <div class="actions">

            <a  href="#" class="act home">
                <img src="img/home.svg" alt="home-act">
                <span class="span-little cl-wh">Home</span>
            </a>

            <a href="#" class="act search">
                <img src="img/search.svg" alt="search-act">
                <span class="span-little cl-wh op-05">Cerca</span>
            </a>

            <a href="#" class="act library">
                <img src="img/libreria.svg" alt="librart-act">
                <span class="span-little cl-wh op-05">La tua libreria</span>
            </a>


        </div>

        <!-- aside playlist -->
        <div class="playlist">

            <ul>

                <li><span class="txt-uc cl-wh">Playlist</span></li>
                <li>
                    <a href="#">
                        <i class="fas fa-plus"></i>
                        <span class="cl-wh op-05">Crea Playlist</span>
                    </a>
                </li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>
                <li><a class="cl-wh op-05 span-little" href="#">Nome Playlist</a></li>

            </ul>
            
        </div>

        <!-- aside bottom actions -->
        <div class="actions-btm">

            <a class="act-btm" href="#">
                <img src="img/download.svg" alt="download-app">
                <span class="span-little cl-wh op-05">La tua libreria</span>
            </a>
            <hr>
            <a class="act-btm" href="#">
                <img class="profile" src="img/profile.svg" alt="download-app">
                <span class="cl-wh">John Doe</span>
            </a>

        </div>

    </aside>
    <!-- fine aside -->

    <!-- inizio main -->
    <main>

        <div class="prova"></div>
        <div class=" prova prova2"></div>
        <div class=" prova prova3"></div>


    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>

        <div class="ft-left">
            <div class="song-player">

                <div class="album-cover">
                    <img src="img/sinister.jpeg" alt="album-cvr">
                </div>

                <div class="song-info">
                    <span class="album-name span-little cl-wh">Sinister</span>
                    <a href="#"><span class="song-name cl-wh op-05 span-lt-little">Brano Nome</span></a>
                </div>
                
            </div>

            <i class="far fa-folder cl-wh op-05"></i>
            <i class="far fa-folder cl-wh op-05"></i>
        </div>
        
        <div class="ft-center"></div>
        <div class="ft-right"></div>

    </footer>
    <!-- fine footer  -->

</body>
</html>
