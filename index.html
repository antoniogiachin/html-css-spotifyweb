<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
</head>
<body>

    <!-- inizio header -->
    <header>

        <button class="upgrade">
            <a href="#">Effettua L'Upgrade</a>
        </button>

    </header>
    <!-- fine header -->

    <!-- inizio aside -->
    <aside class="flex-col">

        <!-- spotify logo -->
        <div class="logo">
            <img src="img/logo.svg" alt="spot-logo">
        </div>

         <!-- aside actions -->
        <div class="actions">

            <div class="act home">
                <img src="img/home.svg" alt="home-act">
                <span>Home</span>
            </div>

            <div class="act search">
                <img src="img/search.svg" alt="search-act">
                <span>Cerca</span>
            </div>

            <div class="act library">
                <img src="img/libreria.svg" alt="librart-act">
                <span>La tua libreria</span>
            </div>


        </div>

        <!-- aside playlist -->
        <div class="playlist"></div>

        <!-- aside bottom actions -->
        <div class="actions-btm"></div>

    </aside>
    <!-- fine aside -->

    <!-- inizio main -->
    <main>

        <div class="prova"></div>
        <div class=" prova prova2"></div>
        <div class=" prova prova3"></div>


    </main>
    <!-- fine main -->

    <!-- inizio footer -->
    <footer>


    </footer>
    <!-- fine footer  -->

</body>
</html>
